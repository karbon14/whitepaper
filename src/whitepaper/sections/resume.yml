EN:
  Karbon14 is the first application to use blockchain benefits to create Proof of Life Certificates. The information that will be used to create the Proof of Life and the certificates, will generate an unique hash that will be saved in a Smart Contract. For greater security and protection of personal data, Karbon14 won’t store and save any data of the user.<br/>
  Karbon14 goal is to offer the possibility of create Proof of Life Certificates in a fast and simple way. A Proof of Life Certificate for Karbon14 consists in the information provided by the user, approved by Karbon14’s crypto notaries and persisting in the blockchain.<br/>
  Karbon14 wants as a final end to develop a decentralized community by creating a new utility in the blockchain. Exploring an unusual way to provide a new service for the realization of Proof of Life.<br/>
  The Proof of Life Certificate is an immutable document, so it can’t be altered. That is to say that they can be used by entities that require a Proof of Life to start operating, or for institutions that demand in a certain amount of time the renewal of those certificates.<br/>
  One of the main objectives of Karbon14 is that users shorten waiting times, acquire a reliable and easy to use service, with the reassurance that their data will be secure, absolutely immutable, available all the time and that will last over time.<br/>
  The potential of Karbon14 has no limits, since it is unexplored territory and without actors in the market yet.<br/>
  
ES:
  Karbon14 es la primera aplicación en utilizar los beneficios de la blockchain para realizar certificados de pruebas de vida. Los datos que se utilizarán para crear los certificados de pruebas de vida generan un hash único que será guardado en un smart contract. Para mayor seguridad y protección de los datos personales, Karbon14 no almacenará y no guardará ningún dato del usuario.<br/>
  El objetivo de Karbon14 es brindar la posibilidad de crear certificados de pruebas de vida de una manera rápida y sencilla. Un certificado de prueba de vida para Karbon14 consta de información brindada por el usuario, aprobada por las cripto escribanías de Karbon14 y persistiendo en la blockchain. <br/>
  Karbon14 tiene como visión desarrollar una comunidad descentralizada creando una nueva utilidad en la blockchain. Explorando de esta manera una novedosa forma de brindar un servicio nuevo para la realización de certificados de pruebas de vida. <br/>
  El certificado de prueba de vida es un documento inmutable, por lo cual no puede verse alterado. Es decir que puede ser utilizados por entidades que requieran pruebas de vida para empezar a operar, o para instituciones que exijan cada determinada cantidad de tiempo la renovación de esas pruebas de vida.<br/>
  Uno de los principales objetivos de Karbon14 es que los usuarios acorten los tiempos de espera, adquieran un servicio confiable y fácil de utilizar, con la tranquilidad de que sus certificados estarán seguros, absolutamente inmutables, con alta disponibilidad y que perdurarán en el tiempo. <br/>
  Las potencialidades de Karbon14 no tienen límites, ya que es un territorio sin explorar y sin actores en el mercado aún.<br/>
