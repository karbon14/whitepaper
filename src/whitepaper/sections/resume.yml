  first:
    Karbon14 is the first Startup using the benefits of blockchain technology to create Life Certificates which will allow users to validate proof of life that could be used for  financial services such as receiving pension benefits and annuity payouts among many other things.</br>
    </br>The goal is to offer an efficient way to create life certificates making formalities quicker and more convenient, at the same time making all of your private information more secure. A life certificate is a document that cannot be altered and can be used for companies or entities when they need proof that you are still alive or in some instances when a  valid form of  identification is required.</br>
    </br>One of the main objectives of this project is to add value to the blockchain while simultaneously creating new utility. Karbon14 is exploring a field on the cutting edge of technology, where the priority is to keep the sensitive information safe and secure.</br>
    </br>Almost all entities require a form of identification to be physically shown and for people who are retired, have disabilities or simply live out of their country of origin this can become difficult.  Since the blockchain technology is so secure it can be used as a means of international identification, it can allow the user more freedom and convenience. Centralized Information is  more of a serious threat to modern society than most know or understand.  It compromises financial institutions, all large data centers and many daily necessities due to the ease of hacking and this is where blockchain draws one of its major advantages. Karbon14 recognizes this major and is striving to eradicate the world of this serious problem and the idea is to make Karbon14 the dominant provider of life certificate verifications in the world.</br>
