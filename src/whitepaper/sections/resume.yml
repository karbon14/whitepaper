ES:
  first:
    Karbon14 es el primer Startup que utiliza los beneficios de la tecnología blockchain para crear certificados de vida, lo que permitirá a los usuarios validar la prueba de vida que podría usarse para servicios financieros como recibir beneficios de pensión y pagos de anualidades, entre muchas otras cosas.</br>
    </br>El objetivo es ofrecer una manera eficiente de crear certificados de vida que hagan las formalidades más rápidas y convenientes, al mismo tiempo que toda su información privada sea más segura. Un certificado de vida es un documento que no se puede alterar y se puede usar para compañías o entidades cuando necesitan una prueba de que aún está vivo o, en algunos casos, cuando se requiere una identificación válida.</br>
    </br>Uno de los principales objetivos de este proyecto es agregar valor a la blockchain mientras crea simultáneamente una nueva utilidad. Karbon14 está explorando un campo a la vanguardia de la tecnología, donde la prioridad es mantener la información confidencial segura y protegida.</br>
    </br>Casi todas las entidades requieren que se muestre físicamente y para las personas jubiladas, que tienen discapacidades o simplemente viven fuera de su país de origen, esto puede ser difícil. Dado que la tecnología de blockchain es tan segura que se puede utilizar como un medio de identificación internacional, puede permitirle al usuario más libertad y comodidad. La información centralizada es una amenaza más seria para la sociedad moderna de lo que la mayoría sabe o comprende. Compromete a las instituciones financieras, a todos los grandes centros de datos y a muchas necesidades diarias debido a la facilidad de piratería, y es aquí donde blockchain dibuja una de sus principales ventajas. Karbon14 lo reconoce y se esfuerza por erradicar el mundo de este grave problema y la idea es hacer de Karbon14 el proveedor dominante de verificaciones de certificados de vida en el mundo. </br>
