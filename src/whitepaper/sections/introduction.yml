    <br/>En conjunto con el protocolo se desarrollarán diferentes herramientas que hagan uso del mismo para poder brindar la posibilidad de validar el certificado de prueba de vida en múltiples plataformas y dispositivos.<br/> 
    <br/>Permitiendo así una fácil adopción de la solución planteada por Karbon14 para ser integrada en aplicaciones y desarrollos de terceros.
