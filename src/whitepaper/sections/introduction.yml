  governments:
    Governments
  governmentsText:
    Once a year (or even more often, depending on the country) pensioners receive the form “Life Certificate” requesting confirmation that they are still alive. The pensioner must personally sign this form and have his/her signature certified by an authorized agency or authority of their country of residence.</br>
    </br>The pensioner must prove his or her identity by presenting a valid ID. This includes a driver´s license, a senior citizen ID card, or a non-driver´s license. A valid passport may, but does not need to be presented. If the pensioner is unable to personally sign the life certificate (e.g. due to illness and/or incapacity) the process becomes even more complex.</br>
    </br>The certification for a Life Certificate may be performed by a notary public, a Social Security Administration office, or physician. The Embassy or a Consulate General may also certify a life certificate. </br>
    However, all of this is a long bureaucratic process and the result may even take more than expected. </br>
    This project could be used by governments to receive certified and legal Proof of Life, making all of the formalities easier for seniors, disabled citizens and even those who live out of their country of origin. </br>
  governmentsTextSecond:
    <br/>A tool like Karbon14 will allow governments to leave behind the centralized and analogical system that now counts and will avoid the risk of losing the physical documents generated today by citizens.<br/>
  governmentsTextThird:
    <br/>It is important to mention that the above has already happened countless times when climatic or imponderable disasters such as fires have affected public buildings where all that  citizens sensitive documents are storage, resulting in their partial or total loss.<br/>
  exchangeCrypto:
    Cryptocurrency Exchange Applications
  exchangeCryptoTextFirst:
