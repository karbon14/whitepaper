    <h1>Introduction</h1>
  WISK14: 
    <h3>What is Karbon 14?</h3>
  WISK14TEXT: 
    <p>Karbon14 is an open source project that aims to create the first decentralized platform to perform Proof of Life Certificates.</p>
    <p>Due to the rise of cryptocurrency applications, validation of user information is required, which is simply a Proof of Life. The Proof of Life is an indisputable certificate that confirms the existence of that person.</p>
  DEFPROBLEM: 
    <h3>Problem Definition</h3>
  DEFPROBLEMTEXT: 
    <p>Today's digital world lacks a credible identity system that is universally consumable and trusted by counterparts in all industries.</p>
    <p>Getting all industries, governments and consumers from hundreds of jurisdictions to agree on one framework is a challenge.</p>
    <p>Right now, users need a long time to provide the information to the different petitioners, because in most cases they are not prepared to create their Proof of Life.</p>
    <p>But this problem will be solved with Karbon14 having his different types of Proof of Life in one place, avoiding in this way, repeating again and again the same procedure with the different entities that need the certificate.</p>
    <p>Karbon14 aspires that this Proof of Life Certificate will be a valid document in governmental entities. Thanks to Karbon14 we could:</p>
    <ul>
      <li> Facilitate the possession of identity for people </li>
      <li> Establish massive consensus on the verification of real identities </li>
      <li> Leaving behind centralized systems, as they are not reliable in the long term due to political and security risks </li>
      <li> Maintain identities constantly validated and updated </li>
      <li> Expand mass adoption by different stakeholders </li>
    </ul>
    <p>Governments around the world and industries are desperately looking for a solution and Karbon14 can help solve it.</p>
  WPROOFLIFE:
    <h3>What is a Proof of Life?</h3>
  WPROOFLIFETEXT:
    <p>Karbon14 defines the Proof of Life as the process to confirm that the person in question really exists and that he is alive. Karbon14 will verify that past information is consistent with present data.</p>
    <p>We could take as a reference that the information of the past are certificates or documents provided by a government agent testifying their identity, and that those are congruent with their present data provided by the same user.</p>
  PINTERESTED:
    <h3>Stakeholders</h3>
  GOVERNMENTS:
    <h3>Governments</h3>
  GOVERNMENTSTEXT:
    <p>Governments usually ask citizens for some type of certificate or document that corroborates the existence of that person when making a sort of procedure.</p>
    <p>In general, the method is characterized by being excessively bureaucratic, slow and inefficient. Generating a highly frustrating process for people and a huge waste of time.</p>
    <p>A tool like Karbon14 will allow governments to leave behind the centralized and analogical system that now counts and will avoid the risk of losing the physical documents generated today by citizens.</p>
    <p>It is important to mention that the above has already happened countless times when climatic or imponderable disasters such as fires have affected public buildings where all that  citizens sensitive documents are storage, resulting in their partial or total loss.</p>
  EXCHANGECRYPTO:
    <h3>Cryptocurrency Exchange Applications</h3>
  EXCHANGECRYPTOTEXT:
    <p>As mentioned above, the constant progress of cryptocurrency applications makes necessary at the time of the transaction, to validate user data. That is to say, a Proof of Life.</p>
    <p>An application such as Karbon14 will allow cryptocurrency applications to incorporate a secure and easy-to-use validation system.</p>
  USERS: 
    <h3>Users</h3>
  USERSTEXT:
    <p>For users, a system like Karbon14 will directly benefit them when creating the Proof of Life, by giving them a great agility to do it. Which represents a significant saving of time, since they won’t have to repeat the same procedure over and over again with the different entities that ask for it.</p>
  BANKS:
    <h3>Fintech/Banks</h3>
  BANKSTEXT:
    <p>Currently a lot of Banks, are making major changes in Digital Banking, always trying to improve user experience.</p>
    <p>One of the ways to do this, is through the possibility to create an account, accessing loans or making transfers, completely by a digital medium, usually called Home Banking. For such a thing, Banks needs a Proof of Life or certification of it as a fundamental requirement prior to operating.</p>
    <p>Thanks to Karbon14 digital banking world could further improve the experience and the approach of people towards the digital use of it.</p>
  MEDIA:
    <h3>Mass Media</h3>
  MEDIATEXT:
    <p>The instantaneity and decentralization of social networks makes it possible for anyone to spread a rumor and make it viral. In this way, in a matter of minutes, you can spread false news about the death of a famous person or recognized by society.</p>
    <p>The chaos of the news can make media didn’t verify correctly the truth of it, thus incurring in the coverage of a false news.</p>
    <p>Thanks to Karbon14 media will be able to check in real time, the rumor viralized through social networks, quickly reached the truth of it and report correctly. This will be useful to deny the rumor or as to confirm it.</p>
    <p>Thanks to Karbon14, the person involved or affected by this false news will be able to create their Proof of Life certificate quickly and easily. Having the possibility of denying almost immediately the false news.</p>
    <p>We can show as an emblematic antecedent of this, the case happened to the creator of Ethereum, where he discredit the false news of his death with a photo of him next to a paper where the last block of Ethereum mined until that moment was written.</p>
  INFORMATIONSECURITY:
    <h3>Information Security with Karbon14</h3>
  INFORMATIONSECURITYTEXT:
    <p>In the blockchain the information is stored in blocks, which are linked to each other identified by a hash generated next to a timestamp. All that information is immutable, that is, nobody can modify it. And even more is replicated throughout all the nodes that creates the network.</p>
    <p>Karbon 14 will create an smart contract that will be stored in the Ethereum blockchain to achieve privacy and information security. Smart contracts are ideal for conducting micro-transactions guided by events verifiable by the network.</p>
    <p>Karbon14 is the first application to use the benefits of the blockchain to create Proof of Life certificates. When you create your Proof of Life certificate with Karbon14 your data will be transformed into a hash code and that hash will be saved in a smart contract. <strong>It should be noted that no personal data will be stored in the smart contract, avoiding in this way the exposure of user's data.</strong></p>
    <p>Karbon14 will create a <strong>validation protocol</strong> for the hashes to authenticate the Proof of Life certificates. As well as several tools will be created that will use the protocol to allow validation from different platforms.</p>
  BENEFITS:
    <h3>Karbon14 Benefits</h3>
  BENEFITSTEXT:
    <p>The fact of having an application that creates Proof of Life Certificates through a decentralized system entails various benefits to the different actors involved. Here is a short list:</p>
    <p><b>Shorten waiting times:</b> Karbon14 main goal is that users reduce waiting times, acquire a reliable and easy to use service, with the reassurance that their information will be secure, highly available and will last over time. We will solve this by using the blockchain, which will provide us with a decentralized network.</p>
    <p><b>Security in the information provided:</b> As mentioned in the Security Information section, an application such as Karbon14 will ensure that people’s information are unmodifiable by  third parties. Therefore, users and the requesting entities can be sure that the certificates are 100% real, that people’s data is reliable and is completely protected.</p>
    <p><b>Trust for companies or entities:</b> We will solve this with a scoring system. The most remarkable thing about the scoring system is that it will be totally decentralized. The certificates will have a score according to the chosen level, therefore the applicant institutions will be able to check person's profile score, thus giving the necessary confidence to take these certifications as valid.</p>
  HOWWORK:
    <h3>How does Karbon14 work?</h3>
  HOWWORKTEXT:
    <p>Karbon14 use blockchain benefits to create the proof of life certificates and at the same time will take advantage of the potential of smart contracts to achieve privacy and security of all users information.</p>
    <p>​​Karbon14 idea is to be able to create Proof of Life Certificates that the different entities request from the users.</p>
    <p>Basically a Proof of Life Certificate for Karbon14 consists in information provided by the user, approved by the crypto notaries from karbon14 and persisting in the blockchain.</p>
    <p>To this end, a notary system will be implemented, which will approve family relations. In order to create this process, the user will be asked for a birth certificate or, failing that, verifiable documents to authenticate the family relationship.</p>
    <p>The notary will be composed by network users who will exercise the role of notaries, executing this action by means of an affirmative or negative vote.</p>
    <p>These notaries will exercise their vote without knowing who their counterpart is, this will guarantee that the vote is not consensual, but totally independent so notaries should be an odd number. To do this procedure, users involved must offer a monetary reward in Karbon14 tokens.</p>
    <p>To create the certificate, Karbon 14 will use different tools, let's see them below:</p>
    <ul>
      <li>Proof of Life Certificate</li>
      <li>Cripto Notaries</li>
      <li>Cripto Notary License</li>
      <li>Proof of Life Explorers</li>
      <li>Karbon14 Wallet</li>
      <li>Family Tree</li>
    </ul>
  CERTIFICATEPROOFLIFE:
    <h3>Proof of Life Certificates</h3>
  CERTIFICATEPROOFLIFETEXT:
    <p>The Proof of Life Certificate is immutable, so it can’t be altered. This feature means that they can be used by entities that require Proof of Life to start operating.</p>
    <p>Another characteristic presented by the Proof of Life Certificates is that they have different levels of validation. Generating from simple proofs to more complete proofs as needed by the user or entity that will validate this Proof of Life.</p>
    <p>Certificates levels are related to the requesting entity, since it has its own levels of security.</p>
    <p>For this reason Karbon14 will provide the possibility to create different types of Proof of Life. According to the security level requested, the Proof of Life will require having fewer or more steps to complete it.</p>
    <p>Each certificate will have a score according to the chosen level. Once validated in the network, it will contribute to add a score in your profile. With this feature Karbon14 seeks to create a reputation for the user with their Proof of Life.</p>
  CRYPTO:
    <h3>Crypto Notaries</h3>
  CRYPTOTEXT:
    <p>As in the daily life the governmental entities are the ones that verify that a person is still alive, crypto notaries will fulfill the same role but in a decentralized network. That is to say, that its main objective will be the verification of the Proof of Life that are sent to it.</p>
    <p>It is important to highlight that each time a Karbon14 user requires to validate a new Proof of Life, that validation to be done in blockchain will require a minimum of 3 crypto notaries to get the approval, this will be given only if there is a positive consensus by the crypto notaries in the voting.</p>
    <p>Karbon14 will offer a list of registered notaries in the system. Users will have this list available and will have any of these notaries ready to send their Proofs of life and their subsequent validation.</p>
  LICENSECRYPTO:
    <h3>Cripto Notary License</h3>
  LICENSECRYPTOTEXT:
    <p>Karbon14 will give the possibility to any user of being a crypto notary by acquiring a license for this purpose, which will be paid with Karbon14 tokens.</p>
    <p>Notaries will have the ability to establish the value of the Proof of Life validation. This value will be charged to the user with Karbon14 tokens.</p>
    <p>The crypto notary will be a holder of Karbon14 tokens and will generate profits as he keeps validating Proofs of Life.</p>
  VALIDATORPROOFLIFE:
    <h3>Proof of Life Validator</h3>
  VALIDATORPROOFLIFETEXT:
    <p>Karbon14 will create a Proof of Life Validator that will use the validation protocol developed for this purpose. In conjunction with the protocol, different tools will be developed that make use of it, to provide the possibility of validate the proof of life certificate on multiple platforms and devices. Allowing easy adoption of the solution proposed by Karbon14 to be integrated into third-party applications and developments.</p>
  WALLET:
    <h3>Karbon14 Wallet</h3>
  WALLETTEXT:
    <p>Karbon14 will create a multiplatform application so users will be able to manage their Proofs of Life, visualize them or create a new one. The application will be continually updated by the new features that we will develop.</p>
  CASEUSES:
    <h3>Use Cases</h3>
  CASEUSESTEXT:
    <p>There are several use cases for Karbon14, here are some examples in which Karbon14 could be used.</p>
  BIRTHCERTIFICATES:
    <h3>Birth Certificates</h3>
  BIRTHCERTIFICATESTEXT:
    <p>It could generate the first Proof of Life from birth. This can be done by government agents or parents.</p>
    <p>The objective is to safeguard the document in the blockchain. This could establish a degree of relationship in Karbon14 family tree.</p>
  FAKENEWS:
    <h3>Fake News</h3>
  FAKENEWSTEXT:
    <p>Nowadays thanks to how social networks handle the information, we often see fake news about public persons death.</p>
    <p>For example, we can take the case of Ethereum founder, Vitalik Buterin, who made his Proof of Life on Twitter. This could have been easily disproved with the use of Karbon14.</p>
  PROOFGOVERNMENTAGENT:
    <h3>Proof of Life for Government Agent</h3>
  PROOFGOVERNMENTAGENTTEXT:
    <p>Generally to obtain or keep having some benefits from the state, people are asked for a Proof of Life, Karbon14 could be the one that provides the state with the Proof of Life of the applicant.</p>
  RESUINGPROOF:
    <h3>Streamlining and Reusing a Proof of Life</h3>
  RESUINGPROOFTEXT:
    <p>The crypto currency transaction sites usually ask the user for evidence that the person is who claim to be, this can easily be done with a Proof of Life from Karbon14.</p>
