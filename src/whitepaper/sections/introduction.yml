  banks:
    Fintech/Banks
  banksText:
    The way incumbent banks onboard and verify the identities of their customers online is inconvenient and insecure, resulting in lowered customer satisfaction and loyalty, and security breaches leading to compensation payouts and legal costs.</br>
    At the same time, this approach doesn't gain banks much, since the verification methods they use to remain compliant can actually end up compromising customers' personal data.</br>
    As trends toward mobile banking and decentralization of access meet increased information around identity and advanced analytics, opportunities are being created which will enable customers and providers of financial services to interact in new ways including any technological innovation in the financial sector.
  mediaTitle:
    Mass Media
  mediaText:
    The instantaneity and decentralization of social networks makes it possible for anyone to spread a rumor and make it viral. In this way, in a matter of minutes, you can spread false news about the death of a famous person or recognized by society.<br/>
    <br/>The chaos of the news can make media didn’t verify correctly the truth of it, thus incurring in the coverage of a false news. Thanks to Karbon14 media will be able to check in real time, the rumor viralized through social networks, quickly reached the truth of it and report correctly. This will be useful to deny the rumor or as to confirm it.Thanks to Karbon14, the person involved or affected by this false news will be able to create their Proof of Life certificate quickly and easily.<br/>
    <br/>Having the possibility of denying almost immediately the false news. We can show as an emblematic antecedent of this, the case happened to the creator of Ethereum, where he discredit the false news of his death with a photo of him next to a paper where the last block of Ethereum mined until that moment was written.<br/>
  informationSecurity:
    Information Security with Karbon14
  informationSecurityTextFirst:
    In the blockchain the information is stored in blocks, which are linked to each other identified by a hash generated next to a timestamp. All that information is immutable, that is, nobody can modify it. And even more is replicated throughout all the nodes that creates the network.<br/>
    <br/>Karbon14 will create an smart contract that will be stored in the Ethereum blockchain to achieve privacy and information security. Smart contracts are ideal for conducting micro-transactions guided by events verifiable by the network. Karbon14 is the first application to use the benefits of the blockchain to create Proof of Life certificates. When you create your Proof of Life certificate with Karbon14 your data will be transformed into a hash code and that hash will be saved in a smart contract.<br/>
  informationSecurityTextSecond:
    <br/><strong>It should be noted that no personal data will be stored in the smart contract, avoiding in this way the exposure of user's data.</strong><br/>
  informationSecurityTextThird:
    <br/>Karbon14 will create a <strong>validation protocol</strong> for the hashes to authenticate the Proof of Life certificates. As well as several tools will be created that will use the protocol to allow validation from different platforms.<br/>
  benefits:
    Benefits
  benefitsText:
    The fact of having an application that creates Proof of Life Certificates through a decentralized system entails various benefits to the different actors involved:<br/>
  shortenTimes:
