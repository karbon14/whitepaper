  MEDIATEXT:
    "La instantaneidad y la descentralización de las redes sociales hace que sea posible que cualquiera pueda esparcir un rumor y hacerlo viral. De esta manera puede en cuestión de minutos difundir una noticia falsa sobre la muerte de algún personaje famoso o reconocido por la sociedad. \n
    La vorágine de las noticias puede hacer que los medios de comunicación con tal de cubrir la noticia a tiempo, no compruebe la veracidad de la misma de forma correcta, incurriendo de esa manera en la cobertura de una noticia falsa. \n
    Gracias a Karbon14 la persona involucrada o afectada por estas noticias falsas podrá realizar su certificado de prueba de vida de una  manera rápida y sencilla. Teniendo así la posibilidad de desmentir casi de inmediato. Se puede citar como antecedente emblemático de lo anteriormente citado el caso sucedido al creador de Ethereum, donde desacredito la noticia falsa de su muerte con una foto suya junto a un papel donde aparecía escrito el último bloque de ethreum minado hasta ese momento."
  INFORMATIONSECURITY:
    Seguridad de la Información con Karbon14
  INFORMATIONSECURITYTEXT:
    "En la blockchain la información es almacenada en bloques, los cuales están enlazados los unos a los otros identificados por un hash generado junto a un timestamp. Toda esa información es inmutable, es decir, nadie puede modificarla. Y aún más está replicada a lo largo de todos los nodos que conforman la red.
    Karbon 14 creará un  contrato inteligente que será almacenado en la blockchain de Ethereum para lograr la privacidad y la seguridad de la información. Los contratos inteligentes son ideales para realizar micro-transacciones guiados por eventos verificables por la red.
    Karbon14 es la primera aplicación en utilizar los beneficios de la blockchain para realizar certificados de pruebas de vida. Al crear tu certificado de prueba vida con Karbon14 tus datos serán transformado en un código hash y ese hash será guardado en un contrato inteligente. Cabe destacar que ningún dato personal será guardado en el contrato inteligente, evitando así la exposición de los datos del usuario.
    Karbon14 creará un protocolo de validación de los hashes para autenticar los certificados de vida. Asi como tambien se crearán diversas herramientas que usarán el protocolo para permitir así la validación desde distintas plataformas."
  BENEFITS:
    Beneficios de Karbon14 
  BENEFITSTEXT:
    "El hecho de contar con una aplicación que realice certificados de pruebas de vida mediante una sistema descentralizado conlleva diversos beneficios para los distintos actores involucrados. A continuación se enumeran brevemente: \n
    <b>Acortar tiempos de espera</b>: Los principales objetivos de Karbon14 es que los usuarios disminuyan los tiempos de espera, adquieran un servicio confiable y fácil de utilizar, con la tranquilidad de que su información está segura, con alta disponibilidad y perdurará en el tiempo. Esto lo vamos a resolver utilizando la blockchain, que nos brindará una red descentralizada.
    <b>Seguridad en la información brindada</b>: Tal cual se mencionó en el aparto de la Seguridad, una aplicación como Karbon14 asegurará que la información de las personas sean inmodificables por terceros. Por lo tanto los usuarios y las entidades solicitantes podrán estar seguros que los certificados son 100% reales y que la información de las personas es  fehaciente y está completamente protegida. 
    <b>Confianza para empresas o entidades</b>: Esto lo resolveremos con un sistema de 'scoring'. Lo más destacable del sistema de 'scoring' es que va a ser totalmente descentralizado. Los certificados tendrán un puntaje de acuerdo al nivel elegido, por lo tanto las instituciones solicitantes podrán comprobar el puntaje del perfil de la persona, dando de esta manera la confianza necesaria para tomar como válidos estas certificaciones."
  HOWWORK:
    ¿Cómo funciona Karbon14? 
  HOWWORKTEXT:
    "Karbon14 utiliza los beneficios de la blockchain para realizar certificados pruebas de vida y al mismo tiempo aprovechará el potencial de los contratos inteligentes para lograr la privacidad y la seguridad de toda la información de sus usuarios.
    La idea de Karbon14 es poder crear los Certificados de Prueba de Vida que solicitan las diversas entidades a los usuarios. 
    Básicamente un certificado de prueba de vida para Karbon14 consta de información brindada por el usuario, aprobada por las cripto escribanías de karbon14 y persistiendo en la blockchain. 
    La escribanía estará compuesta por usuarios de la red que ejercerán un rol de escribano, ejecutando esta acción por medio de un voto afirmativo o negativo. 
    Estos escribanos ejercerán su voto sin saber quien es su contraparte, esto garantizará que el voto no es consensuado, sino totalmente independiente por lo que los escribanos deberán ser un número impar. Para realizar este trámite los usuarios involucrados deberán ofrecer una gratificación monetaria en tokens de Karbon14. 
    Para la creación de un certificado, Karbon 14 utilizará diversas herramientas, veamoslos en profundidad a continuación: \n
    • Certificado de Prueba de Vida \n
    • Cripto Escribanos \n
    • Licencia de Cripto Escribano \n
    • Validador de Pruebas de Vida \n
    • Wallet Karbon14 \n
    "
  CERTIFICATEPROOFLIFE:
    Certificados de Prueba de Vida
  CERTIFICATEPROOFLIFETEXT:
    "El certificado de prueba de vida es de carácter inmutable, por lo cual no puede verse alterado. Esta característica hace que pueda ser utilizados por entidades que requieran pruebas de vida para empezar a operar.
    Otra característica que presenta los certificados de prueba es que poseen distintos niveles de validación. Generando desde pruebas sencillas a pruebas más completas según necesite el usuario o la entidad que va a validar esta prueba.
    Los niveles de los certificados están relacionados con la entidad solicitante, ya que ésta tiene sus propios niveles de seguridad.
    Por esta razón Karbon14 proveerá la posibilidad de crear distintos tipos de pruebas de vida. De acuerdo al nivel de seguridad solicitado, la prueba de vida requerirá tener menor o mayor cantidad de pasos para su realización.
    Cada certificado de vida tendrá un puntaje de acuerdo al nivel elegido. Una vez validado en la red, contribuirá a sumar un puntaje en su perfil.  Con esto Karbon14 busca crear una reputación para el usuario con sus pruebas de vida."
  CRYPTO:
    Cripto Escribano
  CRYPTOTEXT:
    "Como en la vida cotidiana las entidades físicas gubernamentales son las que verifican que una persona sigue con vida, las cripto escribanías cumplirán el mismo rol pero en una red descentralizada. Es decir que su objetivo principal será la verificación de las pruebas que le son enviadas.
    Es importante destacar que cada vez que un usuario de Karbon14 requiera validar una nueva prueba de vida, dicha validación para que sea efectuada en la blockchain requerirá de un mínimo de 3 cripto escribanos para lograr su aprobación, esta se dará solo si hay un consenso positivo de los cripto escribanos en la votación. 
    Karbon14 ofrecerá un listado de los escribanos registradas en el sistema. Los usuarios tendrán a disposición esta lista y tendrán a la orden cualquiera de estos escribanos para enviar sus pruebas de vida y su posterior validación. "
  LICENSECRYPTO:
