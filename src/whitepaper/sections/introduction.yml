  securityInformationProvided:
    Security in the information provided
  securityInformationProvidedText:
    As mentioned in the Security Information section, an application such as Karbon14 will ensure that people’s information are unmodifiable by  third parties. Therefore, users and the requesting entities can be sure that the certificates are 100% real, that people’s data is reliable and is completely protected.<br/>
  trustCompaniesEntities:
    Trust for companies or entities
  trustCompaniesEntitiesText:
    We will solve this with a scoring system. The most remarkable thing about the scoring system is that it will be totally decentralized. The certificates will have a score according to the chosen level, therefore the applicant institutions will be able to check person's profile score, thus giving the necessary confidence to take these certifications as valid.<br/>  
  howWork:
    How does Karbon14 work?
  howWorkTextFirst:
    Karbon14 use blockchain benefits to create the proof of life certificates and at the same time will take advantage of the potential of smart contracts to achieve privacy and security of all users information.<br/>
    <br/>​​Karbon14 idea is to be able to create Proof of Life Certificates that the different entities request from the users. Basically a Proof of Life Certificate for Karbon14 consists in information provided by the user, approved by the crypto notaries from karbon14 and persisting in the blockchain.<br/>
    <br/>​​To this end, a notary system will be implemented, which will approve family relations. In order to create this process, the user will be asked for a birth certificate or, failing that, verifiable documents to authenticate the family relationship. The notary will be composed by network users who will exercise the role of notaries, executing this action by means of an affirmative or negative vote. These notaries will exercise their vote without knowing who their counterpart is, this will guarantee that the vote is not consensual, but totally independent so notaries should be an odd number. To do this procedure, users involved must offer a monetary reward in Karbon14 tokens.<br/>
  howWorkTextSecond:
    To create the certificate, Karbon14 will use different tools, let's see them below
  howWorkTextThird:
