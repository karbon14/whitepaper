    <h3>¿Qué es Karbon14?</h3>
  WISK14TEXT: 
    <p>Karbon14 es un proyecto de código abierto que tiene como objetivo crear la primera plataforma descentralizada para realizar certificados de pruebas de vida.</p>
    <p>En nuestro dia a dia se nota cada vez más un incremento en el auge de las aplicaciones que requieren una validación de los datos del usuario como algo indispensable para poder operar en la misma, esto es simplemente una prueba de vida. La prueba de vida es un certificado indiscutible que confirma la existencia de la persona. </p>
  DEFPROBLEM: 
    <h3>Definición del Problema</h3>
  DEFPROBLEMTEXT: 
    <p>El mundo digital de hoy en día carece de un sistema de identidad creíble que sea universalmente consumible y en el que puedan confiar las contrapartes de todas las industrias.</p>
    <p>Lograr que todas las industrias, gobiernos y consumidores de cientos de jurisdicciones acuerden un marco es un desafío. </p>
    <p>En la actualidad, el usuario demora mucho tiempo en poder brindar los datos a distintos tipos de solicitantes, porque en la mayoría de los casos no está preparado para realizar su prueba de vida.</p>
    <p>Pero este problema será resuelto con Karbon14 teniendo sus diferentes tipos de prueba de vida en un solo lugar, evitando de esta manera, repetir una y otra vez el mismo procedimiento con las distintas entidades que lo necesiten. </p>
    <p>Karbon14 aspira que este certificado de vida sea un documento con validez en entidades gubernamentales. Gracias a Karbon14 se podría:</p>
    <ul>
      <li> Facilitar la posesión de la identidad para las personas </li>
      <li> Establecer el consenso masivo sobre la verificación de identidades reales </li>
      <li> Dejar atrás los sistemas centralizados, ya que no son confiables a largo plazo debido a riesgos políticos y de seguridad </li>
      <li> Mantener identidades validadas y actualizadas constantemente </li>
      <li> Expandir la adopción masiva por las diferentes partes interesadas </li>
    </ul>
    <p>Los gobiernos de todo el mundo y la industria están buscando desesperadamente una solución y Karbon14 puede ayudar a solucionarlo.</p>
  WPROOFLIFE:
    <h3>¿Qué son las Pruebas de Vida?</h3>
  WPROOFLIFETEXT:
    <p>Karbon14 define como Prueba de Vida a el proceso para confirmar que la persona en cuestión realmente existe y que se encuentra con vida. Karbon14 va a constatar que los datos del pasado sean congruentes con los datos del presente.</p>
    <p>Podríamos tomar como referencia que los datos del pasado son certificados o documentos proporcionados por un agente gubernamental testificando su identidad, y que estos son congruentes con sus datos del presente brindados por el mismo usuario.</p>
