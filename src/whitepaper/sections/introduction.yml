  RESUINGPROOFTEXT:
    <p>Los sitios de transacciones de cripto monedas habitualmente solicitan al usuario pruebas de que la persona es quien dice ser, esto puede ser realizado f&aacute;cilmente con un certificado de vida de Karbon14. </p>
  WHYINVEST:
