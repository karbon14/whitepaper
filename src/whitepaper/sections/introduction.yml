    <p>Los Gobiernos de cualquier tipo, Nacional, Provincial o Municipal, suele solicitar a los ciudadanos algún tipo de certificado o documento que corrobore la existencia de la persona a la hora de realizar un trámite o diligencia de cualquier tipo.</p>
    <p>Por lo general el procedimiento se caracteriza por ser excesivamente burocrático, lento y poco eficiente. Generando un proceso altamente frustrante para las personas y con una enorme pérdida de tiempo.</p>
    <p>Una herramienta como Karbon14 permitirá a los gobiernos dejar atrás el sistema centralizado y analógico con el que cuenta ahora y permitirá evitar el riesgo de perder los documentos físicos generados hoy por hoy por los ciudadanos.</p>
    <p>Cabe destacar que lo anteriormente expresado ya ha pasado infinidad de veces cuando desastres climáticos o imponderables como incendios han afectado a edificios públicos encargados de almacenar estos documentos sensibles de sus ciudadanos dando como resultado su pérdida parcial o total.</p>
