  LICENSECRYPTOTEXT:
    "Karbon14 le dará la posibilidad a cualquier usuario de ser un cripto escribano mediante la adquisición de una una licencia para tal fin, la cual será abonada con tokens de Karbon14.
    Las escribanos tendrán la capacidad de establecer el valor de la validación de la prueba de vida. Este valor será cobrado al usuario con tokens de Karbon14. 
    Así el cripto escribano será un tenedor de tokens de Karbon14 y generará ganancias a medida que valide pruebas de vida."
