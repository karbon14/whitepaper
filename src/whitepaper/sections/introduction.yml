  GLOSSARY:
    <h3>Glosario</h3>
  PROOFLIFEGLOSSARYTEXT:
    <p><strong>Prueba de Vida:</strong> Proceso en el cual se constata que los datos del pasado son congruentes con los datos del presente. Confirmando que la persona es quien dice ser, y que est&aacute; viva al momento de hacer el certificado de vida.</p>
  CERTIFICATEPROOFGLOSSARYTEXT:
    <p><strong>Certificado de Vida:</strong> Un certificado de prueba de vida para Karbon14 es un documento que consta de informaci&oacute;n brindada por el usuario, aprobada por las cripto escriban&iacute;as de karbon14 y persistiendo en la blockchain</p>
  CRYPTONOTARYGLOSSARYTEXT:
    <p><strong>Cripto Escribanos:</strong> Los Cripto Escribanos ser&aacute;n quienes certifiquen los datos enviados por los usuarios. Tendr&aacute;n las responsabilidad de aprobar o rechazar la informaci&oacute;n.</p>
  WALLETGLOSSARYTEXT:
    <p><strong>Wallet Karbon14:</strong> Aplicativo multiplataforma para que los usuarios puedan gestionar sus pruebas de vida, visualizar o crear una nueva de prueba de vida.</p>
  VALIDATORGLOSSARYTEXT:
    <p><strong>Validador de certificados pruebas de vidas:</strong> Herramienta que permitir&aacute; al usuario validar su certificado de prueba de vida generado por Karbon14.</p>
