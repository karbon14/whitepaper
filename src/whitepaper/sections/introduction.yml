  WISK14: 
    <h3>&#191;Qu&eacute; es Karbon 14?</h3>
  WISK14TEXT: 
    <p>Karbon14 es un proyecto de c&oacute;digo abierto que tiene como objetivo crear la primera plataforma descentralizada para realizar certificados de pruebas de vida. <br>En nuestro dia  a dia cotidiano se nota cada vez m&aacute;s un incremento en el auge de las aplicaciones que requieren una validaci&oacute;n de los datos del usuario como algo indispensable para poder operar en la misma,  esto es simplemente una prueba de vida. La prueba de vida es un certificado indiscutible que confirma la existencia de la persona.</p>
  DEFPROBLEM: 
    <h3>Definition of problem</h3>
  DEFPROBLEMTEXT: 
    <p>El mundo digital de hoy en d&iacute;a carece de un sistema de identidad cre&iacute;ble que sea universalmente consumible y en el que puedan confiar las contrapartes de todas las industrias. </p>
    <p>Lograr que todas las industrias, gobiernos y consumidores de cientos de jurisdicciones acuerden un marco es un desaf&iacute;o. </p>
    <p>En la actualidad, el usuario demora mucho tiempo en poder brindar los datos a distintos tipos de solicitantes, porque en la mayor&iacute;a de los casos no est&aacute; preparado para realizar su prueba de vida. </p>
    <p>Pero este problema ser&aacute; resuelto con Karbon14 teniendo sus diferentes tipos de prueba de vida en un solo lugar, evitando de esta manera, repetir una y otra vez el mismo procedimiento con las distintas entidades que lo necesiten
    Karbon14 aspira que este certificado de vida sea un documento con validez en entidades gubernamentales. Gracias a Karbon14 se podr&iacute;a:</p>
    <ul>
      <li> Facilitar la posesi&oacute;n de la identidad para las personas </li>
      <li> Facilitar la posesi&oacute;n de la identidad para las personas </li>
      <li> Establecer el consenso masivo sobre la verificaci&oacute;n de identidades reales. </li>
      <li> Dejar atr&aacute;s los sistemas centralizados, ya que no son confiables a largo plazo debido a riesgos pol&iacute;ticos y de seguridad </li>
      <li> Dejar atr&aacute;s los sistemas centralizados, ya que no son confiables a largo plazo debido a riesgos pol&iacute;ticos y de seguridad </li>
      <li> Mantener identidades validadas y actualizadas constantemente </li>
      <li> Expandir la adopci&oacute;n masiva por las diferentes partes interesadas </li>
    </ul>
    <p>Los gobiernos de todo el mundo y la industria est&aacute;n buscando desesperadamente una soluci&oacute;n y Karbon14 puede ayudar a solucionarlo.</p>
  WPROOFLIFE:
    <h3>&#191;Qu&eacute; son las Pruebas de Vida?</h3>
  WPROOFLIFETEXT:
    <p>Karbon14 define como Prueba de Vida a el proceso para confirmar que la persona en cuesti&oacute;n realmente existe y que se encuentra con vida. Karbon14 va a constatar que los datos del pasado sean congruentes con los datos del presente. </p>
    <p>Podr&iacute;amos tomar como referencia que los datos del pasado son certificados o documentos proporcionados por un agente gubernamental testificando su identidad, y que estos son congruentes con sus datos del presente brindados por el mismo usuario.</p>
  PINTERESTED:
    <h3>Stakeholders o P&uacute;blico Interesado</h3>
  GOVERNMENTS:
    <h3>Gobiernos</h3>
  GOVERNMENTSTEXT:
    <p>Los Gobiernos de cualquier tipo, Nacional, Provincial o Municipal, suele solicitar a los ciudadanos alg&uacute;n tipo de certificado o documento que corrobore la existencia de la persona a la hora de realizar un tr&aacute;mite o diligencia de cualquier tipo. </p>
    <p>Por lo general el procedimiento se caracteriza por ser excesivamente burocr&aacute;tico, lento y poco eficiente. Generando un proceso altamente frustrante para las personas y con una enorme p&eacute;rdida de tiempo. </p>
    <p>Una herramienta como Karbon14 permitir&aacute; a los gobiernos dejar atr&aacute;s el sistema centralizado y anal&oacute;gico con el que cuenta ahora y permitir&aacute; evitar el riesgo de perder los documentos f&iacute;sicos generados hoy por hoy por los ciudadanos. </p>
    <p>Cabe destacar que lo anteriormente expresado ya ha pasado infinidad de veces cuando desastres clim&aacute;ticos o imponderables como incendios han afectado a edificios p&uacute;blicos encargados de almacenar estos documentos sensibles de sus ciudadanos dando como resultado su p&eacute;rdida parcial o total.</p>
  EXCHANGECRYPTO:
    <h3>Aplicaciones de Intercambio de Criptomonedas</h3>
  EXCHANGECRYPTOTEXT:
    <p>El constante avance de aplicaciones de intercambio de criptomonedas, hace que necesiten al momento de realizar la transacci&oacute;n, la validaci&oacute;n de los datos de los usuarios. Es decir una prueba de vida. </p>
    <p>Una aplicaci&oacute;n como Karbon14 permitir&aacute; a las aplicaciones de criptomoneda incorporar un sistema de validaci&oacute;n seguro y f&aacute;cil de utilizar.</p>
  USERS: 
    <h3>Usuarios</h3>
  USERSTEXT:
    <p>Para los usuarios un sistema como Karbon14 los beneficiar&aacute; directamente en la agilidad a la hora de realizar los certificados de vida, lo cual representa un ahorro significativo de tiempo, ya que no tendr&aacute; que repetir una y otra vez el mismo procedimiento con las distintas entidades que lo necesiten.</p>
  BANKS:
    <h3>Fintech/ Bancos</h3>
  BANKSTEXT:
    <p>En la actualidad muchas entidades financieras, est&aacute;n haciendo cambios importantes en su Banca Digital, intentando en todo momento mejorar la experiencia del usuario. </p>
    <p>Una de las formas de hacerlo es mediante la posibilidad de crear cuentas, acceder a pr&eacute;stamos o realizar transferencias completamente a trav&eacute;s de un medio digital, por lo general el Home Banking. Para tales requerimientos las entidades necesitan una prueba de vida o certificaci&oacute;n de la misma como requisito fundamental previo a operar. </p>
    <p>Gracias a Karbon14 el mundo la banca digital podr&iacute;a mejorar a&uacute;n m&aacute;s la experiencia y el acercamiento de las personas hacia el uso digital del banco.</p>
  MEDIA:
    <h3>Medios de Comunicaci&oacute;n</h3>
  MEDIATEXT:
    <p>La instantaneidad y la descentralizaci&oacute;n de las redes sociales hace que sea posible que cualquiera pueda esparcir un rumor y hacerlo viral. De esta manera puede en cuesti&oacute;n de minutos difundir una noticia falsa sobre la muerte de alg&uacute;n personaje famoso o reconocido por la sociedad. </p>
    <p>La vor&aacute;gine de las noticias puede hacer que los medios de comunicaci&oacute;n con tal de cubrir la noticia a tiempo, no compruebe la veracidad de la misma de forma correcta, incurriendo de esa manera en la cobertura de una noticia falsa. </p>
    <p>Gracias a Karbon14 la persona involucrada o afectada por estas noticias falsas podr&aacute; realizar su certificado de prueba de vida de una  manera r&aacute;pida y sencilla. Teniendo as&iacute; la posibilidad de desmentir casi de inmediato. Se puede citar como antecedente emblem&aacute;tico de lo anteriormente citado el caso sucedido al creador de Ethereum, donde desacredito la noticia falsa de su muerte con una foto suya junto a un papel donde aparec&iacute;a escrito el &uacute;ltimo bloque de ethreum minado hasta ese momento.</p>
  INFORMATIONSECURITY:
    <h3>Seguridad de la Informaci&oacute;n con Karbon14</h3>
  INFORMATIONSECURITYTEXT:
    <p>En la blockchain la informaci&oacute;n es almacenada en bloques, los cuales est&aacute;n enlazados los unos a los otros identificados por un hash generado junto a un timestamp. Toda esa informaci&oacute;n es inmutable, es decir, nadie puede modificarla. Y a&uacute;n m&aacute;s est&aacute; replicada a lo largo de todos los nodos que conforman la red.</p>
    <p>Karbon 14 crear&aacute; un  contrato inteligente que ser&aacute; almacenado en la blockchain de Ethereum para lograr la privacidad y la seguridad de la informaci&oacute;n. Los contratos inteligentes son ideales para realizar micro-transacciones guiados por eventos verificables por la red.</p>
    <p>Karbon14 es la primera aplicaci&oacute;n en utilizar los beneficios de la blockchain para realizar certificados de pruebas de vida. Al crear tu certificado de prueba vida con Karbon14 tus datos ser&aacute;n transformado en un c&oacute;digo hash y ese hash ser&aacute; guardado en un contrato inteligente. Cabe destacar que ning&uacute;n dato personal ser&aacute; guardado en el contrato inteligente, evitando as&iacute; la exposici&oacute;n de los datos del usuario.</p>
    <p>Karbon14 crear&aacute; un protocolo de validaci&oacute;n de los hashes para autenticar los certificados de vida. Asi como tambien se crear&aacute;n diversas herramientas que usar&aacute;n el protocolo para permitir as&iacute; la validaci&oacute;n desde distintas plataformas."</p>
  BENEFITS:
    <h3>Beneficios de Karbon14 </h3>
  BENEFITSTEXT:
    <p>El hecho de contar con una aplicaci&oacute;n que realice certificados de pruebas de vida mediante una sistema descentralizado conlleva diversos beneficios para los distintos actores involucrados. A continuaci&oacute;n se enumeran brevemente&#58; </p>
    <p><b>Acortar tiempos de espera</b>&#58; Los principales objetivos de Karbon14 es que los usuarios disminuyan los tiempos de espera, adquieran un servicio confiable y f&aacute;cil de utilizar, con la tranquilidad de que su informaci&oacute;n est&aacute; segura, con alta disponibilidad y perdurar&aacute; en el tiempo. Esto lo vamos a resolver utilizando la blockchain, que nos brindar&aacute; una red descentralizada.</p>
    <p><b>Seguridad en la informaci&oacute;n brindada</b>&#58; Tal cual se mencion&oacute; en el aparto de la Seguridad, una aplicaci&oacute;n como Karbon14 asegurar&aacute; que la informaci&oacute;n de las personas sean inmodificables por terceros. Por lo tanto los usuarios y las entidades solicitantes podr&aacute;n estar seguros que los certificados son 100% reales y que la informaci&oacute;n de las personas es  fehaciente y est&aacute; completamente protegida. </p>
    <p><b>Confianza para empresas o entidades</b>&#58; Esto lo resolveremos con un sistema de "scoring". Lo m&aacute;s destacable del sistema de 'scoring' es que va a ser totalmente descentralizado. Los certificados tendr&aacute;n un puntaje de acuerdo al nivel elegido, por lo tanto las instituciones solicitantes podr&aacute;n comprobar el puntaje del perfil de la persona, dando de esta manera la confianza necesaria para tomar como v&aacute;lidos estas certificaciones. </p>
  HOWWORK:
    <h3>&#191;C&oacute;mo funciona Karbon14?</h3>
  HOWWORKTEXT:
    <p>Karbon14 utiliza los beneficios de la blockchain para realizar certificados pruebas de vida y al mismo tiempo aprovechar&aacute; el potencial de los contratos inteligentes para lograr la privacidad y la seguridad de toda la informaci&oacute;n de sus usuarios.</p>
    <p>La idea de Karbon14 es poder crear los Certificados de Prueba de Vida que solicitan las diversas entidades a los usuarios. </p>
    <p>B&aacute;sicamente un certificado de prueba de vida para Karbon14 consta de informaci&oacute;n brindada por el usuario, aprobada por las cripto escriban&iacute;as de karbon14 y persistiendo en la blockchain.</p>
    <p>La escriban&iacute;a estar&aacute; compuesta por usuarios de la red que ejercer&aacute;n un rol de escribano, ejecutando esta acci&oacute;n por medio de un voto afirmativo o negativo. </p>
    <p>Estos escribanos ejercer&aacute;n su voto sin saber quien es su contraparte, esto garantizar&aacute; que el voto no es consensuado, sino totalmente independiente por lo que los escribanos deber&aacute;n ser un n&uacute;mero impar. Para realizar este tr&aacute;mite los usuarios involucrados deber&aacute;n ofrecer una gratificaci&oacute;n monetaria en tokens de Karbon14. </p>
    <p>Para la creaci&oacute;n de un certificado, Karbon 14 utilizar&aacute; diversas herramientas, veamoslos en profundidad a continuaci&oacute;n&#58; </p>
    <ul>
      <li>Certificado de Prueba de Vida </li>
      <li>Cripto Escribanos </li>
      <li>Licencia de Cripto Escribano </li>
      <li>Validador de Pruebas de Vida </li>
      <li>Wallet Karbon14 </li>
    </ul>
  CERTIFICATEPROOFLIFE:
    <h3>Certificados de Prueba de Vida</h3>
  CERTIFICATEPROOFLIFETEXT:
    <p>El certificado de prueba de vida es de car&aacute;cter inmutable, por lo cual no puede verse alterado. Esta caracter&iacute;stica hace que pueda ser utilizados por entidades que requieran pruebas de vida para empezar a operar.</p>
    <p>Otra caracter&iacute;stica que presenta los certificados de prueba es que poseen distintos niveles de validaci&oacute;n. Generando desde pruebas sencillas a pruebas m&aacute;s completas seg&uacute;n necesite el usuario o la entidad que va a validar esta prueba.</p>
    <p>Los niveles de los certificados est&aacute;n relacionados con la entidad solicitante, ya que &eacute;sta tiene sus propios niveles de seguridad.</p>
    <p>Por esta raz&oacute;n Karbon14 proveer&aacute; la posibilidad de crear distintos tipos de pruebas de vida. De acuerdo al nivel de seguridad solicitado, la prueba de vida requerir&aacute; tener menor o mayor cantidad de pasos para su realizaci&oacute;n.</p>
    <p>Cada certificado de vida tendr&aacute; un puntaje de acuerdo al nivel elegido. Una vez validado en la red, contribuir&aacute; a sumar un puntaje en su perfil.  Con esto Karbon14 busca crear una reputaci&oacute;n para el usuario con sus pruebas de vida.</p>
  CRYPTO:
    <h3>Cripto Escribano</h3>
  CRYPTOTEXT:
    <p>Como en la vida cotidiana las entidades f&iacute;sicas gubernamentales son las que verifican que una persona sigue con vida, las cripto escriban&iacute;as cumplir&aacute;n el mismo rol pero en una red descentralizada. Es decir que su objetivo principal ser&aacute; la verificaci&oacute;n de las pruebas que le son enviadas.</p>
    <p>Es importante destacar que cada vez que un usuario de Karbon14 requiera validar una nueva prueba de vida, dicha validaci&oacute;n para que sea efectuada en la blockchain requerir&aacute; de un m&iacute;nimo de 3 cripto escribanos para lograr su aprobaci&oacute;n, esta se dar&aacute; solo si hay un consenso positivo de los cripto escribanos en la votaci&oacute;n. </p>
    <p>Karbon14 ofrecer&aacute; un listado de los escribanos registradas en el sistema. Los usuarios tendr&aacute;n a disposici&oacute;n esta lista y tendr&aacute;n a la orden cualquiera de estos escribanos para enviar sus pruebas de vida y su posterior validaci&oacute;n.</p>
  LICENSECRYPTO:
    <h3>Licencia Cripto Escribano</h3>
  LICENSECRYPTOTEXT:
    <p>Karbon14 le dar&aacute; la posibilidad a cualquier usuario de ser un cripto escribano mediante la adquisici&oacute;n de una una licencia para tal fin, la cual ser&aacute; abonada con tokens de Karbon14.</p>
    <p>Las escribanos tendr&aacute;n la capacidad de establecer el valor de la validaci&oacute;n de la prueba de vida. Este valor ser&aacute; cobrado al usuario con tokens de Karbon14. </p>
    <p>As&iacute; el cripto escribano ser&aacute; un tenedor de tokens de Karbon14 y generar&aacute; ganancias a medida que valide pruebas de vida.</p>
  VALIDATORPROOFLIFE:
    <h3>Validador de pruebas de vidas</h3>
  VALIDATORPROOFLIFETEXT:
    <p>Karbon14 crear&aacute; un validador de pruebas de vida que utilizar&aacute; el protocolo de validaci&oacute;n desarrollado para tal fin. En conjunto con el protocolo se desarrollar&aacute;n diferentes herramientas que hagan uso del mismo para poder brindar la posibilidad de validar el certificado de prueba de vida en m&uacute;ltiples plataformas y dispositivos. Permitiendo as&iacute; una f&aacute;cil adopci&oacute;n de la soluci&oacute;n planteada por Karbon14 para ser integrada en aplicaciones y desarrollos de terceros.</p>
  WALLET:
    <h3>Wallet Karbon14</h3>
  WALLETTEXT:
    <p>Karbon14 crear&aacute; un aplicativo multiplataforma para que los usuarios puedan gestionar sus certificados de pruebas de vida, visualizarlos o crear una nueva de prueba de vida. La aplicaci&oacute;n se actualizar&aacute; agregando de manera incremental las nuevas caracter&iacute;sticas que se vayan desarrollando.</p>
  CASEUSES:
    <h3>Casos de uso</h3>
  CASEUSESTEXT:
    <p>Existen varios casos de uso para Karbon14, vamos a mostrar algunos ejemplos en los cuales Karbon14 podr&iacute;a ser usado.</p>
  BIRTHCERTIFICATES:
