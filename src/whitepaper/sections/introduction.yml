  wisK14: 
    What is Karbon14?
  wisK14TEXT: 
    Karbon14 is an open source project, the goal is to create a startup that uses blockchain technology to issue Life Certificates. It will allow users to validate proof of life that could be used for  financial services such as receiving pension benefits and annuity payouts among many other things.</br>
    </br>Karbon14 startup will include features such as buy tokens, issue life certificates with different levels of information, apply for crypto scribe, among others.</br>
    Karbon14 does not store your data or any sensitive information. That is an important safety quality to highlight. The Life Certificates will not replace your physical documentation, such as passport, driver’s licence or ID, you will still need them to travel go through airports and similar activities.</br>
    The scope of this project includes both developing and implementing Karbon14 Startup including its documentation. The fact that Karbon14 will reach people and companies from all around the world makes this project one of the most important ever to be developed.</br>
  defProblem: 
    Problem Definition
  defProblemTEXTFirst: 
    Over the years, technology has revolutionized our perspective of the world. Technology has created amazing tools and resources, putting each person’s most useful information at their fingertips.</br>
    The digital revolution has launched a new era of human empowerment and engagement across business, society and in every aspect of our lives. </br>
    </br>When it comes to prove your identity and that you are alive, a Proof of Life might be required from governments, pension and insurance companies and other bodies may need to check periodically that the people they are paying have not died in order that they do not overpay annuities and pensions.</br>
    Where individuals are resident outside their country of origin, a Proof of Life may sometimes be obtained from a person's embassy in their country of residence by producing proof of identity such as a passport.</br>
    Also, pension is an essential source of income after retirement for senior citizens. It supports them financially during emergency and helps them look after their needs at this stage of life. One of the main requisites for the pensioners post their retirement, was to provide life certificates to the authorised pension disbursing agencies like the bank, following which their pension got credited to their account.</br>
  defProblemTEXTSecond: 
    For obtaining a Life Certificate, a pensioner earlier needed to present himself/herself before the Pension Disbursing Agency or had the life certificate issued by authority where they served and had it delivered to the disbursing agency.</br>
    </br>Karbon14 is willing to solve this problem. The idea is to issue a valid Proof of Life that the user can use as much as needed. It is a simple and easy way to provide your sensitive information and make sure that it will not be changed or stolen.</br>
    Karbon14 will have different levels of certification, providing a design that works best for each specific need. With this, you will be able to:</br>
  defProblemTEXTFirstList: 
    - Facilitate the possession of identity for people
    - Establish massive consensus on the verification of real identities
    - Leaving behind centralized systems, as they are not reliable in the long term due to political and security risks
    - Maintain identities constantly validated and updated
    - Expand mass adoption by different stakeholders
  wProofLife:
    What is a Proof of Life?
  wProofLifeTEXT:
    It is very important to understand the difference between "Proof of life" and "Proof of Identity". A Proof of Life (also called Life Certificate or Letter of Existence) it is a certificate produced by a trusted entity to confirm that an individual was alive at the time of its creation.</br>
    It is a natural action for any concerned family or company, as well security consultancy to take. Pensions and insurance companies may need to check periodically that the people they are paying have not died in order that they do not overpay annuities and pensions.</br>
    </br>Where individuals are resident outside their country of origin or traveling around the world the Certificate of Life may be required very often.</br>
    While a Identity Certificate a document such as your driver's license, and it proves your identity, a life certificate goes beyond that, not just proving that you are who you say you are, but also proofs that you were alive and at the time you issued it.
