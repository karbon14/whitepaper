  certificateProofLife:
    Proof of Life Certificates
  certificateProofLifeText:
    The Proof of Life Certificate is immutable, so it can’t be altered. This feature means that they can be used by entities that require Proof of Life to start operating. Another characteristic presented by the Proof of Life Certificates is that they have different levels of validation. Generating from simple proofs to more complete proofs as needed by the user or entity that will validate this Proof of Life. Certificates levels are related to the requesting entity, since it has its own levels of security.<br/>
    </br>For this reason Karbon14 will provide the possibility to create different types of Proof of Life. According to the security level requested, the Proof of Life will require having fewer or more steps to complete it. Each certificate will have a score according to the chosen level. Once validated in the network, it will contribute to add a score in your profile. With this feature Karbon14 seeks to create a reputation for the user with their Proof of Life.<br/>
  crypto:
    Crypto Notaries
  cryptoText:
    As in the daily life the governmental entities are the ones that verify that a person is still alive, crypto notaries will fulfill the same role but in a decentralized network. That is to say, that its main objective will be the verification of the Proof of Life that are sent to it.<br/>
    <br/>It is important to highlight that each time a Karbon14 user requires to validate a new Proof of Life, that validation to be done in blockchain will require a minimum of 3 crypto notaries to get the approval, this will be given only if there is a positive consensus by the crypto notaries in the voting.<br/>
    <br/>Karbon14 will offer a list of registered notaries in the system. Users will have this list available and will have any of these notaries ready to send their Proofs of life and their subsequent validation.<br/>
  licenseCrypto:
    Cripto Notary License
  licenseCryptoText:
    Karbon14 will give the possibility to any user of being a crypto notary by acquiring a license for this purpose, which will be paid with Karbon14 tokens.<br/>
    <br/>Notaries will have the ability to establish the value of the Proof of Life validation. This value will be charged to the user with Karbon14 tokens. The crypto notary will be a holder of Karbon14 tokens and will generate profits as he keeps validating Proofs of Life.<br/>
