  wisK14: 
    ¿Qué es Karbon14?
  wisK14TEXT: 
    Karbon14 es un proyecto de código abierto, el objetivo es crear una startup que utilice la tecnología blockchain para emitir certificados de vida. Permitirá a los usuarios validar el comprobante de vida que podría usarse para servicios financieros como recibir beneficios de pensión y pagos de anualidades entre muchas otras cosas.</br>
    El inicio de Karbon14 incluirá características tales como comprar tokens, emitir certificados de vida con diferentes niveles de información, solicitar cripto escribano, entre otros.
    Karbon14 no almacena sus datos o cualquier información confidencial. Esa es una importante calidad de seguridad para destacar. Los Certificados de Vida no reemplazarán su documentación física, como el pasaporte, la licencia de conducir o la identificación, aún los necesitará para viajar a través de aeropuertos y actividades similares.</br>
    </br>El alcance de este proyecto incluye tanto el desarrollo como la implementación de la startup de Karbon14, incluida su documentación. El hecho de que Karbon14 llegue a personas y empresas de todo el mundo hace de este proyecto uno de los más importantes que se hayan desarrollado.
  defProblem: 
    Definición del Problema
  defProblemTEXTFirst: 
    Con los años, la tecnología ha revolucionado nuestra perspectiva del mundo. La tecnología ha creado herramientas y recursos increíbles, poniendo la información más útil de cada persona al alcance de la mano.</br>
    La revolución digital ha lanzado una nueva era de empoderamiento y compromiso humano en todos los negocios, la sociedad y en todos los aspectos de nuestras vidas.</br>
    Cuando se trata de demostrar su identidad y de que está vivo, es posible que una Prueba de Vida sea requerida por parte de los gobiernos, las compañías de seguros y de pensiones y otros organismos que deben verificar periódicamente que las personas que pagan no hayan fallecido para no pagar de más las rentas vitalicias y las pensiones.</br>
    Cuando las personas residen fuera de su país de origen, a veces se puede obtener una Prueba de vida en la embajada de una persona en su país de residencia mediante la presentación de una prueba de identidad, como un pasaporte.</br>
    Además, la pensión es una fuente esencial de ingresos después de la jubilación para las personas mayores. </br>
  defProblemTEXTSecond:
    Los apoya financieramente durante una emergencia y los ayuda a atender sus necesidades en esta etapa de la vida. Uno de los requisitos principales para los jubilados después de su jubilación era proporcionar certificados de vida a las agencias autorizadas de desembolso de pensiones como el banco, luego de lo cual su pensión se acredita en su cuenta. </br>
    </br>Para obtener un Certificado de Vida, un jubilado tenía que presentarse antes ante la Agencia de Desembolso de Pensiones o tenía el certificado de vida emitido por la autoridad en la que se encontraba y se lo había entregado a la agencia. </br>
    </br>Karbon14 está dispuesto a resolver este problema. La idea es emitir una Prueba de vida válida que el usuario pueda usar tanto como sea necesario. Es una forma simple y fácil de proporcionar su información confidencial y asegurarse de que no se modifique ni se la roben. </br>
    Karbon14 tendrá diferentes niveles de certificación, proporcionando un diseño que funcione mejor para cada necesidad específica. Con esto, podrás:</br>
  defProblemTEXTFirstList:
    - Facilitar la posesión de la identidad para las personas
    - Establecer el consenso masivo sobre la verificación de identidades reales
    - Dejar atrás los sistemas centralizados, ya que no son confiables a largo plazo debido a riesgos políticos y de seguridad
    - Mantener identidades validadas y actualizadas constantemente
    - Expandir la adopción masiva por las diferentes partes interesadas
  wProofLife:
    ¿Qué son las Pruebas de Vida?
  wProofLifeTEXT:
    Karbon14 define como Prueba de Vida a el proceso para confirmar que la persona en cuestión realmente existe y que se encuentra con vida. Karbon14 va a constatar que los datos del pasado sean congruentes con los datos del presente.<br/>
    <br/>Podríamos tomar como referencia que los datos del pasado son certificados o documentos proporcionados por un agente gubernamental testificando su identidad, y que estos son congruentes con sus datos del presente brindados por el mismo usuario.<br/>
  pinterested:
    Stakeholders o Público Interesado
  governments:
    Gobiernos
  governmentsText:
    Una vez al año (o incluso más a menudo, según el país), los jubilados reciben un formulario de "Certificado de vida" solicitando confirmación de que aún están vivos. El pensionista debe firmar personalmente este formulario y tener su firma certificada por una agencia o autoridad autorizada de su país de residencia.</br>
    El pensionista debe probar su identidad presentando una identificación válida. Esto incluye una licencia de conducir, una tarjeta de identificación de la tercera edad o una licencia de no conductor. Un pasaporte válido puede, pero no necesita ser presentado. Si el pensionista no puede firmar personalmente el certificado de vida (por ejemplo, debido a una enfermedad o incapacidad), el proceso se vuelve aún más complejo.</br>
    La certificación de un Certificado de Vida puede ser realizada por un escribano público, una oficina de la Administración del Seguro Social o un médico. La Embajada o un Consulado General también pueden certificar un certificado de vida.</br>
    Sin embargo, todo esto es un proceso burocrático largo y el resultado puede llevar incluso más de lo esperado.</br>
    Este proyecto podría ser utilizado por los gobiernos para recibir una Prueba de Vida certificada y legal, facilitando todas las formalidades para las personas mayores, los ciudadanos discapacitados e incluso aquellos que viven fuera de su país de origen.
  governmentsTextSecond:
    <br/>Una herramienta como Karbon14 permitirá a los gobiernos dejar atrás el sistema centralizado y analógico con el que cuenta ahora y permitirá evitar el riesgo de perder los documentos físicos generados hoy por hoy por los ciudadanos.<br/>
  governmentsTextThird:
    <br/>Cabe destacar que lo anteriormente expresado ya ha pasado infinidad de veces cuando desastres climáticos o imponderables como incendios han afectado a edificios públicos encargados de almacenar estos documentos sensibles de sus ciudadanos dando como resultado su pérdida parcial o total.<br/>
  exchangeCrypto:
    Aplicaciones de Intercambio de Criptomonedas
  exchangeCryptoTextFirst:
    Debido al creciente interés en el mundo de las criptografías, la verificación de su identidad se ha convertido en una práctica común en la mayoría de los sitios de comercio de criptomonedas hoy en día, a fin de evitar actividades como el lavado de dinero. Especialmente si es un recién llegado o tienes dificultades con los límites diarios de retiro, deberá mostrar su tarjeta de identificación real para verificar su cuenta.</br>
    Karbon14 permitirá que las aplicaciones de criptomoneda de una validación muy fácil y simple, con todos los datos confidenciales seguros y protegidos.
  exchangeCryptoTextSecond:
    Una aplicación como Karbon14 permitirá a las aplicaciones de criptomoneda incorporar un sistema de validación seguro y fácil de utilizar.</br>
  users: 
    Personas mayores
  usersText:
    Como se explicó anteriormente, una vez al año (o incluso más a menudo, según el país), los jubilados reciben el formulario "Certificado de vida" solicitando confirmación de que aún están vivos. El objetivo es ofrecer una forma eficiente de crear certificados de vida que hagan que los trámites sean más rápidos y convenientes para las personas jubiladas, especialmente para aquellas personas con discapacidades o que simplemente viven fuera de su país de origen.
  banks:
    Fintech/ Bancos
  banksText:
    La forma en que los bancos verifican las identidades de sus clientes en línea es un inconveniente y es inseguro, lo que genera insatisfacción y menos lealtad en el cliente, y en infracciones de seguridad que conducen a pagos de compensación y costos legales.</br>
    Al mismo tiempo, este enfoque no hace que los bancos ganen mucho, ya que los métodos de verificación que utilizan para seguir cumpliendo pueden terminar comprometiendo los datos personales de los clientes.</br>
    A medida que las tendencias hacia la banca móvil y la descentralización del acceso se combinan con una mayor información sobre identidad y análisis avanzado, se están creando oportunidades que permitirán a los clientes y proveedores de servicios financieros interactuar de nuevas formas, incluida cualquier innovación tecnológica en el sector financiero.
  mediaTitle:
    Medios de Comunicación
  mediaText:
    La instantaneidad y la descentralización de las redes sociales hace que sea posible que cualquiera pueda esparcir un rumor y hacerlo viral. De esta manera puede en cuestión de minutos difundir una noticia falsa sobre la muerte de algún personaje famoso o reconocido por la sociedad.<br/>
    <br/>La vorágine de las noticias puede hacer que los medios de comunicación con tal de cubrir la noticia a tiempo, no compruebe la veracidad de la misma de forma correcta, incurriendo de esa manera en la cobertura de una noticia falsa. Gracias a Karbon14 la persona involucrada o afectada por estas noticias falsas podrá realizar su certificado de prueba de vida de una manera rápida y sencilla.<br/>
    <br/>Teniendo así la posibilidad de desmentir casi de inmediato la falsa noticia. Se puede citar como antecedente emblemático de lo anteriormente citado el caso sucedido al creador de Ethereum, donde desacredito la noticia falsa de su muerte con una foto suya junto a un papel donde aparecía escrito el último bloque de ethreum minado hasta ese momento.
  informationSecurity:
    Seguridad de la Información con Karbon14
  informationSecurityTextFirst:
    En la blockchain la información es almacenada en bloques, los cuales están enlazados los unos a los otros identificados por un hash generado junto a un timestamp. Toda esa información es inmutable, es decir, nadie puede modificarla. Y aún más está replicada a lo largo de todos los nodos que conforman la red.<br/>
    <br/>Karbon14 creará un  contrato inteligente que será almacenado en la blockchain de Ethereum para lograr la privacidad y la seguridad de la información. Los contratos inteligentes son ideales para realizar micro-transacciones guiados por eventos verificables por la red. Karbon14 es la primera aplicación en utilizar los beneficios de la blockchain para realizar certificados de pruebas de vida. Al crear tu certificado de prueba vida con Karbon14 tus datos serán transformado en un código hash y ese hash será guardado en un contrato inteligente.  
  informationSecurityTextSecond:
    <br/><strong>Cabe destacar que ningún dato personal será guardado en el contrato inteligente, evitando así la exposición de los datos del usuario.</strong></strong><br/>
  informationSecurityTextThird:
    <br/>Karbon14 creará un <strong>protocolo de validación</strong> de los hashes para autenticar los certificados de vida. Asi como tambien se crearán diversas herramientas que usarán el protocolo para permitir así la validación desde distintas plataformas.<br/>
  benefits:
    Beneficios
  benefitsText:
    El hecho de contar con una aplicación que realice certificados de pruebas de vida mediante una sistema descentralizado conlleva diversos beneficios para los distintos actores involucrados:<br/>
  shortenTimes:
    Acortar tiempos de espera
  shortenTimesText:
    Los principales objetivos de Karbon14 es que los usuarios disminuyan los tiempos de espera, adquieran un servicio confiable y fácil de utilizar, con la tranquilidad de que su información estará segura, con alta disponibilidad y perdurará en el tiempo. Esto lo vamos a resolver utilizando la blockchain, que nos brindará una red descentralizada.<br/>
  securityInformationProvided:
    Seguridad en la información brindada
  securityInformationProvidedText:
    Tal cual se mencionó en el apartado de la Seguridad, una aplicación como Karbon14 asegurará que la información de las personas sea inmodificable por terceros. Por lo tanto los usuarios y las entidades solicitantes podrán estar seguros que los certificados sean 100% reales, que la información de las personas es fehaciente y está completamente protegida. <br/>
  trustCompaniesEntities:
    Confianza para empresas o entidades
  trustCompaniesEntitiesText:
    Esto lo resolveremos con un sistema de "scoring". Lo más destacable del sistema de "scoring" es que va a ser totalmente descentralizado. Los certificados tendrán un puntaje de acuerdo al nivel elegido, por lo tanto las instituciones solicitantes podrán comprobar el puntaje del perfil de la persona, dando de esta manera la confianza necesaria para tomar como válidos estas certificaciones.<br/>
  howWork:
    ¿Cómo funciona Karbon14?
  howWorkTextFirst:
    Karbon14 utiliza los beneficios de la blockchain para realizar certificados de pruebas de vida y al mismo tiempo aprovechará el potencial de los contratos inteligentes para lograr la privacidad y la seguridad de toda la información de sus usuarios.<br/>
    <br/>La idea de Karbon14 es poder crear los Certificados de Prueba de Vida que solicitan las diversas entidades a los usuarios. Básicamente un certificado de prueba de vida para Karbon14 consta de información brindada por el usuario, aprobada por las cripto escribanías de karbon14 y persistiendo en la blockchain.<br/>
    <br/>La escribanía estará compuesta por usuarios de la red que ejercerán un rol de escribano, ejecutando esta acción por medio de un voto afirmativo o negativo. Estos escribanos ejercerán su voto sin saber quien es su contraparte, esto garantizará que el voto no es consensuado, sino totalmente independiente por lo que los escribanos deberán ser un número impar. Para realizar este trámite los usuarios involucrados deberán ofrecer una gratificación monetaria en tokens de Karbon14.<br/>
  howWorkTextSecond:
    Para la creación de un certificado, Karbon14 utilizará diversas herramientas, veamoslos en profundidad a continuación
  howWorkTextThird:
