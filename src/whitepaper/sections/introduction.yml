    <p>Asimismo este Whitepaper no avala las solicitudes o declaraciones de garant&iacute;as por parte de cualquier inversor o de cualquier otra garant&iacute;a legal o contractual en cuanto a una relaci&oacute;n para con el inversor. </p>
