  DISTRIBUTIONAIRDROPTEXT:
    "A karbon14 le interesa que sus usuarios estén más que conforme con la plataforma y sus fundadores, por eso mismo se pensó en destinar un 3% de los tokens generados estarán destinados a la Airdrop"
