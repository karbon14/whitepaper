  FAKENEWS:
    <h3>Noticias falsas</h3>
  FAKENEWSTEXT:
    <p>Con la impronta que tiene las redes sociales sobre el manejo de la informaci&oacute;n muchas veces solemos ver noticias falsas que tiene que ver con el fallecimiento de personas p&uacute;blicas. 
    Por ejemplo podemos tomar el caso del fundador de Ethereum, Vitalik Buterin, quien realiz&oacute; de forma manual su prueba de vida en Twitter. Esto podr&iacute;a ser desmentido f&aacute;cilmente con el uso de Karbon14.</p>
